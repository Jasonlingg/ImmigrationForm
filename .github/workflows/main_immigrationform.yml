name: Build and deploy React app to Azure Web App - immigrationform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Adjust the Node.js version as needed

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Create a zip artifact
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifacts
          zip -r $GITHUB_WORKSPACE/artifacts/react-app.zip build/*

      - name: Upload the zip artifact
        uses: actions/upload-artifact@v2
        with:
          name: react-app
          path: $GITHUB_WORKSPACE/artifacts

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: react-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'immigrationform' # Replace with your Azure Web App name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_223831B5CFC14473AE547CF04F2FF1EA }}
          package: ${{ github.workspace }}/artifacts/react-app.zip # Specify the path to the downloaded zip artifact

      - name: Clean up artifact
        run: rm -rf ${{ github.workspace }}/artifacts/react-app.zip

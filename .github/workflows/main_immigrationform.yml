name: Build and deploy Node.js app to Azure Web App - immigrationform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      
      - name: Create a zip artifact
        run: |
          zip -r node-app.zip .
          mkdir -p $GITHUB_WORKSPACE/artifacts
          mv node-app.zip $GITHUB_WORKSPACE/artifacts/

      - name: Upload the zip artifact for deployment
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: $GITHUB_WORKSPACE/artifacts

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'immigrationform'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_223831B5CFC14473AE547CF04F2FF1EA }}
          package: .  # Deploy the contents of the downloaded artifact directory

      - name: Clean up artifact
        run: rm -rf $GITHUB_WORKSPACE/artifacts/node-app.zip
